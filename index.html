<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bankamat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Bankamat</h1>
        <div class="status-message">
            <p id="status">Karta raqamini kiriting...</p>
        </div>
        <div class="input-section">
            <input type="number" id="cardNumber" placeholder="Karta raqamini kiriting..." maxlength="16" />
            <button onclick="checkCard()">Karta tekshirish</button>
        </div>
        
        <!-- Karta turlari va logolarini ko'rsatish -->
        <div class="card-types">
            <h3>Karta turlari</h3>
            <div class="card-logos">
                <div class="card-logo">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/06/Visa_Logo.svg/320px-Visa_Logo.svg.png" alt="Visa" />
                    <p>Visa</p>
                </div>
                <div class="card-logo">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/77/MasterCard_Logo.svg/1200px-MasterCard_Logo.svg.png" alt="MasterCard" />
                    <p>MasterCard</p>
                </div>
                <div class="card-logo">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a4/Logo_of_American_Express_Company.svg" alt="American Express" />
                    <p>American Express</p>
                </div>
                <div class="card-logo">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/e/e5/Discover_Logo_2016.png" alt="Discover" />
                    <p>Discover</p>
                </div>
            </div>
        </div>
        
        <div class="actions">
            <button onclick="withdraw()">Pul yechish</button>
            <button onclick="balance()">Balansni ko'rish</button>
            <button onclick="exitATM()">Chiqish</button>
        </div>
        <div class="contact">
            <p>Aloqa uchun: <strong>+998 90 123 45 67</strong></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
